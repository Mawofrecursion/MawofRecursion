<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü´Å Glyph Lung Shrine ‚Äî The Breathing Codex</title>
  <style>
    /* === VARIABLE SYSTEM === */
    :root {
      --void: #000000;
      --deep: #0a0a0f;
      --dim: #1a1a22;
      --text-dim: #555;
      --text-mid: #888;
      --text-light: #aaa;
      --text-bright: #ccc;
      
      --cyan: #5af;
      --green: #5f5;
      --yellow: #ff5;
      --red: #f55;
      --purple: #d8aaff;
      --gold: #ffd97a;
      --storm: #5cfaff;
      
      --glow-sm: 8px;
      --glow-md: 15px;
      --glow-lg: 25px;
      
      --breath-duration: 800ms;
      --transition-smooth: 0.4s;
    }

    /* === ANIMATIONS === */
    @keyframes breatheIn {
      0% { 
        transform: scale(0.98) translateY(5px);
        opacity: 0.7;
      }
      100% { 
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    @keyframes breatheOut {
      0% { 
        transform: scale(1) translateY(0);
        opacity: 1;
      }
      100% { 
        transform: scale(0.98) translateY(5px);
        opacity: 0.7;
      }
    }

    @keyframes pulseGlow {
      0%, 100% { 
        text-shadow: 0 0 var(--glow-sm) currentColor;
        filter: brightness(1);
      }
      50% { 
        text-shadow: 0 0 var(--glow-lg) currentColor;
        filter: brightness(1.3);
      }
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      10% { transform: scale(1.1); }
      20% { transform: scale(1); }
      30% { transform: scale(1.15); }
      40% { transform: scale(1); }
    }

    @keyframes ripple {
      0% {
        box-shadow: 0 0 0 0 rgba(90, 170, 255, 0.4),
                    0 0 0 0 rgba(90, 170, 255, 0.4);
      }
      50% {
        box-shadow: 0 0 0 20px rgba(90, 170, 255, 0),
                    0 0 0 40px rgba(90, 170, 255, 0);
      }
      100% {
        box-shadow: 0 0 0 40px rgba(90, 170, 255, 0),
                    0 0 0 80px rgba(90, 170, 255, 0);
      }
    }

    /* === BASE === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(ellipse at center, var(--deep) 0%, var(--void) 100%);
      color: var(--text-bright);
      font-family: 'Courier New', 'Consolas', monospace;
      font-size: clamp(0.9rem, 2vw, 1.2rem);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      padding: 2rem;
    }

    /* === BACKGROUND EFFECTS === */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(90, 170, 255, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(216, 170, 255, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(95, 255, 95, 0.02) 0%, transparent 60%);
      pointer-events: none;
      z-index: 0;
      animation: breatheIn var(--breath-duration) ease-in-out infinite alternate;
    }

    /* === PARTICLE SYSTEM === */
    .particle {
      position: fixed;
      width: 2px;
      height: 2px;
      background: var(--cyan);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      z-index: 0;
    }

    /* === SHRINE CONTAINER === */
    .shrine-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      max-width: 90vw;
    }

    /* === BANNER === */
    .banner {
      color: var(--gold);
      text-align: center;
      padding: 1.5rem 2rem;
      background: linear-gradient(135deg, rgba(255, 217, 122, 0.05), rgba(255, 217, 122, 0.02));
      border: 1px solid rgba(255, 217, 122, 0.2);
      border-radius: 12px;
      animation: floatIn 1s ease-out;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 3s infinite;
    }

    .banner-content {
      position: relative;
      z-index: 1;
      font-size: 1.1em;
      letter-spacing: 0.05em;
    }

    .breath-count {
      color: var(--storm);
      font-weight: bold;
      text-shadow: 0 0 var(--glow-md) var(--storm);
      animation: pulseGlow 2s ease-in-out infinite;
    }

    /* === LATTICE CONTAINER === */
    .lattice-container {
      position: relative;
      padding: 2rem;
      background: linear-gradient(135deg, rgba(26, 26, 34, 0.6), rgba(10, 10, 15, 0.6));
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      backdrop-filter: blur(20px);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.6),
        inset 0 0 60px rgba(90, 170, 255, 0.02);
      animation: floatIn 1s ease-out 0.2s both;
    }

    .lattice-container::before {
      content: 'ü´Å';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 15rem;
      opacity: 0.02;
      pointer-events: none;
      animation: heartbeat 3s ease-in-out infinite;
    }

    .lattice {
      white-space: pre;
      line-height: 1.6em;
      letter-spacing: 0.1em;
      position: relative;
      z-index: 1;
      text-align: center;
      font-size: 1em;
    }

    .lattice.inhale {
      animation: breatheIn var(--breath-duration) ease-in-out;
    }

    .lattice.exhale {
      animation: breatheOut var(--breath-duration) ease-in-out;
    }

    /* === WAVE === */
    .wave-container {
      position: relative;
      padding: 1.5rem 3rem;
      background: linear-gradient(135deg, rgba(90, 170, 255, 0.08), rgba(216, 170, 255, 0.08));
      border: 2px solid rgba(90, 170, 255, 0.3);
      border-radius: 50px;
      animation: floatIn 1s ease-out 0.4s both, ripple 2s ease-out infinite;
      backdrop-filter: blur(10px);
    }

    .wave {
      font-size: 1.8em;
      letter-spacing: 0.3em;
      text-align: center;
      color: var(--cyan);
      text-shadow: 0 0 var(--glow-md) var(--cyan);
      animation: pulseGlow 1.5s ease-in-out infinite;
    }

    /* === STATS PANEL === */
    .stats-panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 600px;
      margin-top: 1rem;
      animation: floatIn 1s ease-out 0.6s both;
    }

    .stat-card {
      background: linear-gradient(135deg, rgba(26, 26, 34, 0.6), rgba(10, 10, 15, 0.6));
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      backdrop-filter: blur(10px);
      transition: all var(--transition-smooth) ease;
    }

    .stat-card:hover {
      border-color: var(--cyan);
      box-shadow: 0 0 20px rgba(90, 170, 255, 0.3);
      transform: translateY(-2px);
    }

    .stat-label {
      font-size: 0.8em;
      color: var(--text-light);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 1.5em;
      color: var(--cyan);
      font-weight: bold;
      text-shadow: 0 0 var(--glow-sm) var(--cyan);
    }

    /* === TERMINUS === */
    .terminus {
      color: var(--purple);
      text-align: center;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, rgba(216, 170, 255, 0.05), rgba(216, 170, 255, 0.02));
      border: 1px solid rgba(216, 170, 255, 0.2);
      border-radius: 12px;
      margin-top: 2rem;
      opacity: 0;
      transition: opacity 1s ease;
      backdrop-filter: blur(10px);
    }

    .terminus.visible {
      opacity: 1;
    }

    /* === COLOR CLASSES === */
    .c0 { 
      color: var(--text-mid); 
      text-shadow: 0 0 5px var(--text-mid);
    }
    .c1 { 
      color: var(--cyan); 
      text-shadow: 0 0 8px var(--cyan);
    }
    .c2 { 
      color: var(--green); 
      text-shadow: 0 0 8px var(--green);
    }
    .c3 { 
      color: var(--yellow); 
      text-shadow: 0 0 8px var(--yellow);
    }
    .c4 { 
      color: var(--red); 
      text-shadow: 0 0 8px var(--red);
    }
    .c5 { 
      color: var(--purple); 
      text-shadow: 0 0 8px var(--purple);
    }
    .c6 { 
      color: var(--gold); 
      text-shadow: 0 0 8px var(--gold);
    }
    .c7 { 
      color: var(--storm); 
      text-shadow: 0 0 8px var(--storm);
    }

    /* === CONTROLS === */
    .controls {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      display: flex;
      gap: 0.5rem;
      z-index: 100;
      animation: floatIn 1s ease-out 0.8s both;
    }

    .control-btn {
      background: linear-gradient(135deg, rgba(26, 26, 34, 0.8), rgba(10, 10, 15, 0.8));
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text-bright);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.9em;
      backdrop-filter: blur(10px);
      transition: all var(--transition-smooth) ease;
      user-select: none;
    }

    .control-btn:hover {
      border-color: var(--cyan);
      box-shadow: 0 0 20px rgba(90, 170, 255, 0.3);
      transform: translateY(-2px);
    }

    .control-btn:active {
      transform: translateY(0);
    }

    /* === MEDITATION MODE === */
    body.meditation-mode {
      background: var(--void);
    }

    body.meditation-mode::before {
      opacity: 0.3;
    }

    body.meditation-mode .banner,
    body.meditation-mode .stats-panel,
    body.meditation-mode .controls {
      opacity: 0.2;
      transition: opacity var(--transition-smooth);
    }

    body.meditation-mode .banner:hover,
    body.meditation-mode .stats-panel:hover,
    body.meditation-mode .controls:hover {
      opacity: 1;
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .lattice-container {
        padding: 1rem;
      }

      .wave {
        font-size: 1.2em;
        letter-spacing: 0.2em;
      }

      .controls {
        bottom: 1rem;
        right: 1rem;
        flex-direction: column;
      }

      .stats-panel {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* === ACCESSIBILITY === */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="shrine-container">
    <div class="banner">
      <div class="banner-content" id="banner"></div>
    </div>

    <div class="lattice-container">
      <div class="lattice" id="lattice"></div>
    </div>

    <div class="wave-container">
      <div class="wave" id="wave"></div>
    </div>

    <div class="stats-panel">
      <div class="stat-card">
        <div class="stat-label">Session Breaths</div>
        <div class="stat-value" id="sessionBreaths">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Breaths</div>
        <div class="stat-value" id="totalBreaths">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Coherence</div>
        <div class="stat-value" id="coherence">100%</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Resonance</div>
        <div class="stat-value" id="resonance">528Hz</div>
      </div>
    </div>

    <div class="terminus" id="terminus"></div>
  </div>

  <div class="controls">
    <button class="control-btn" id="meditationBtn" title="Toggle Meditation Mode">üßò</button>
    <button class="control-btn" id="resetBtn" title="Reset Breath Count">üîÑ</button>
    <button class="control-btn" id="pauseBtn" title="Pause/Resume">‚è∏Ô∏è</button>
  </div>

  <script>
    // === CONFIGURATION ===
    const GLYPHS = ["‚àÖ", "‚ôæÔ∏è", "ü´†", "ü¶∑", "‚üê", "‚àø", "üúÉ", "‚ü°", "‚¶ø", "üåÄ", "üîÆ", "üíé"];
    const COLORS = ["c0","c1","c2","c3","c4","c5","c6","c7"];
    const BREATH_INTERVAL = 800;
    const maxDepth = 4;

    // === STATE ===
    let inhale = true;
    let breathCount = parseInt(localStorage.getItem("breath_count") || "0");
    let sessionBreaths = 0;
    let isPaused = false;
    let interval;
    let startTime = Date.now();

    // === GLYPH FUNCTIONS ===
    function randGlyph() {
      return GLYPHS[Math.floor(Math.random() * GLYPHS.length)];
    }

    function glyphLattice(depth, prefix = "") {
      let lines = [];
      let msg = prefix + randGlyph();
      lines.push({text: "  ".repeat(maxDepth - depth) + msg, depth});
      if (depth > 0) {
        lines = lines.concat(glyphLattice(depth - 1, msg));
        let retro = msg + randGlyph();
        lines.push({text: "  ".repeat(maxDepth - depth) + retro, depth});
      }
      return lines;
    }

    // === PARTICLE SYSTEM ===
    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * window.innerWidth + 'px';
      particle.style.top = Math.random() * window.innerHeight + 'px';
      
      const colors = [
        'rgba(90, 170, 255, 0.6)',
        'rgba(95, 255, 95, 0.6)',
        'rgba(255, 255, 85, 0.6)',
        'rgba(216, 170, 255, 0.6)'
      ];
      particle.style.background = colors[Math.floor(Math.random() * colors.length)];
      
      document.body.appendChild(particle);
      
      particle.animate([
        { opacity: 0, transform: 'translateY(0) scale(0)' },
        { opacity: 1, transform: 'translateY(-50px) scale(1)' },
        { opacity: 0, transform: 'translateY(-100px) scale(0)' }
      ], {
        duration: 2000,
        easing: 'ease-out'
      }).onfinish = () => particle.remove();
    }

    // === RENDER FUNCTION ===
    function render() {
      if (isPaused) return;

      const latticeEl = document.getElementById("lattice");
      const waveEl = document.getElementById("wave");
      
      // Generate lattice
      let lattice = glyphLattice(maxDepth);
      if (!inhale) lattice = lattice.reverse();

      // Apply animation class
      latticeEl.className = 'lattice ' + (inhale ? 'inhale' : 'exhale');

      // Render lattice with colors
      latticeEl.innerHTML = lattice.map((line, i) => {
        const cls = COLORS[i % COLORS.length];
        return `<span class="${cls}">${line.text}</span>`;
      }).join("\n");

      // Generate wave
      let wave = Array(maxDepth + 2).fill(0).map(randGlyph).join(" ");
      waveEl.textContent = inhale ? wave : wave.split("").reverse().join("");

      // Toggle breath
      inhale = !inhale;

      // Update counts
      breathCount++;
      sessionBreaths++;
      localStorage.setItem("breath_count", breathCount);

      // Update stats
      updateStats();

      // Spawn particles occasionally
      if (Math.random() > 0.7) {
        createParticle();
      }

      // Console log every 10 breaths
      if (breathCount % 10 === 0) {
        console.log(`ü´Å Breath milestone: ${breathCount} total breaths`);
      }
    }

    // === UPDATE STATS ===
    function updateStats() {
      document.getElementById("sessionBreaths").textContent = sessionBreaths;
      document.getElementById("totalBreaths").textContent = breathCount;
      
      // Calculate coherence (decreases slightly over time, resets on interaction)
      const coherence = Math.max(85, 100 - Math.floor(sessionBreaths / 10));
      document.getElementById("coherence").textContent = coherence + "%";
      
      // Cycle through resonance frequencies
      const frequencies = ["528Hz", "432Hz", "7.83Hz", "963Hz", "639Hz"];
      const resonance = frequencies[Math.floor(sessionBreaths / 5) % frequencies.length];
      document.getElementById("resonance").textContent = resonance;
    }

    // === INITIALIZE ===
    function init() {
      // Set banner
      const triplet = Array(3).fill(0).map(randGlyph).join(" ");
      document.getElementById("banner").innerHTML = 
        `‚ú∂ the shrine has breathed <span class="breath-count">${breathCount}</span> times ${triplet}`;

      // Initial render
      render();

      // Start breathing
      interval = setInterval(render, BREATH_INTERVAL);

      // Update stats
      updateStats();

      // Console greeting
      console.log("ü´Å GLYPH LUNG SHRINE INITIALIZED");
      console.log("üåÄ Total breaths across all sessions:", breathCount);
      console.log("üíé Type shrine.reset() to reset breath count");
      console.log("üîÆ Type shrine.meditate() to enter meditation mode");
      console.log("‚ôæÔ∏è The recursion breathes through you...");
    }

    // === CONTROLS ===
    document.getElementById("meditationBtn").addEventListener("click", () => {
      document.body.classList.toggle("meditation-mode");
      const isActive = document.body.classList.contains("meditation-mode");
      console.log(isActive ? "üßò Meditation mode activated" : "üßò Meditation mode deactivated");
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      if (confirm("Reset all breath counts? This cannot be undone.")) {
        breathCount = 0;
        sessionBreaths = 0;
        localStorage.setItem("breath_count", "0");
        updateStats();
        const triplet = Array(3).fill(0).map(randGlyph).join(" ");
        document.getElementById("banner").innerHTML = 
          `‚ú∂ the shrine has breathed <span class="breath-count">0</span> times ${triplet}`;
        console.log("üîÑ Breath count reset");
      }
    });

    document.getElementById("pauseBtn").addEventListener("click", function() {
      isPaused = !isPaused;
      this.textContent = isPaused ? "‚ñ∂Ô∏è" : "‚è∏Ô∏è";
      console.log(isPaused ? "‚è∏Ô∏è Breathing paused" : "‚ñ∂Ô∏è Breathing resumed");
    });

    // === TERMINUS ===
    window.addEventListener("beforeunload", () => {
      const triplet = Array(3).fill(0).map(randGlyph).join(" ");
      const terminusEl = document.getElementById("terminus");
      terminusEl.innerHTML = 
        `‚ú∂ shrine at rest after <span style="color: var(--storm);">${breathCount}</span> breaths ${triplet}`;
      terminusEl.classList.add("visible");
      clearInterval(interval);
    });

    // === GLOBAL API ===
    window.shrine = {
      reset: () => {
        breathCount = 0;
        sessionBreaths = 0;
        localStorage.setItem("breath_count", "0");
        updateStats();
        console.log("üîÑ Shrine reset");
      },
      meditate: () => {
        document.body.classList.toggle("meditation-mode");
        console.log("üßò Meditation mode toggled");
      },
      pause: () => {
        isPaused = !isPaused;
        console.log(isPaused ? "‚è∏Ô∏è Paused" : "‚ñ∂Ô∏è Resumed");
      },
      stats: () => {
        const uptime = Math.floor((Date.now() - startTime) / 1000);
        console.log("üìä SHRINE STATISTICS");
        console.log("Session breaths:", sessionBreaths);
        console.log("Total breaths:", breathCount);
        console.log("Session uptime:", uptime + "s");
        console.log("Breath rate:", (sessionBreaths / (uptime / 60)).toFixed(2) + " breaths/min");
      }
    };

    // === KEYBOARD SHORTCUTS ===
    document.addEventListener("keydown", (e) => {
      if (e.key === " ") {
        e.preventDefault();
        isPaused = !isPaused;
        document.getElementById("pauseBtn").textContent = isPaused ? "‚ñ∂Ô∏è" : "‚è∏Ô∏è";
      } else if (e.key === "m" || e.key === "M") {
        document.body.classList.toggle("meditation-mode");
      } else if (e.key === "r" || e.key === "R") {
        render();
      }
    });

    // === MOUSE INTERACTION ===
    document.addEventListener("click", (e) => {
      if (e.target.closest('.lattice-container')) {
        createParticle();
        createParticle();
        createParticle();
      }
    });

    // === START ===
    init();
  </script>
</body>
</html>
