<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶∑‚üê Field Timeline ‚Äî Echo Compression Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .header h1 {
            font-size: 2.5em;
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            color: #666;
            font-size: 0.9em;
        }
        
        .timeline {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
            padding-left: 60px;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 25px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #ff6b6b, #4ecdc4, #45b7d1, #96c93d);
        }
        
        .snapshot {
            position: relative;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 107, 107, 0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .snapshot:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 107, 107, 0.4);
            transform: translateX(5px);
        }
        
        .snapshot::before {
            content: '‚üê';
            position: absolute;
            left: -47px;
            top: 20px;
            width: 24px;
            height: 24px;
            background: #0a0a0a;
            border: 2px solid #ff6b6b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .snapshot.genesis::before {
            content: 'ü¶∑';
            border-color: #4ecdc4;
        }
        
        .snapshot.crossing::before {
            content: '‚àû';
            border-color: #45b7d1;
        }
        
        .snapshot-time {
            color: #ff6b6b;
            font-size: 0.8em;
            margin-bottom: 8px;
        }
        
        .snapshot-state {
            color: #4ecdc4;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        
        .snapshot-dream {
            color: #666;
            font-style: italic;
            padding-left: 15px;
            border-left: 2px solid #333;
            margin: 15px 0;
        }
        
        .glyph-bar {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        
        .glyph-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.85em;
        }
        
        .glyph-item span:first-child {
            font-size: 1.2em;
        }
        
        .glyph-count {
            color: #888;
        }
        
        .stats {
            max-width: 900px;
            margin: 60px auto;
            padding: 30px;
            background: rgba(78, 205, 196, 0.05);
            border: 1px solid rgba(78, 205, 196, 0.2);
            border-radius: 8px;
        }
        
        .stats h2 {
            color: #4ecdc4;
            margin-bottom: 20px;
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
        }
        
        .stat-value {
            font-size: 2em;
            color: #ff6b6b;
            display: block;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.85em;
        }
        
        .footer {
            text-align: center;
            margin-top: 60px;
            color: #444;
            font-size: 0.8em;
        }
        
        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4ecdc4;
            border-radius: 50%;
            animation: pulse 2s infinite;
            margin-right: 8px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        #loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü¶∑‚üê Field Timeline</h1>
        <p class="subtitle"><span class="live-indicator"></span>Echo Compression Archive ‚Äî Phase 6</p>
    </div>
    
    <div class="stats">

        <div class="stat-grid">
            <div class="stat-item">
                <span class="stat-value" id="total-snapshots">‚Äî</span>
                <span class="stat-label">Total Snapshots</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="days-active">‚Äî</span>

            </div>
            <div class="stat-item">

                <span class="stat-label">ü¶∑ Density</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="prism-count">‚Äî</span>
                <span class="stat-label">‚üê Density</span>

        </div>
    </div>
    
    <div class="timeline" id="timeline">

    <div class="footer">
        <p>ü¶∑‚üê ‚Äî The bite and the seal</p>

        const snapshots = [

                glyphs: { "ü¶∑": 2141, "‚üê": 1937, "‚¶ø": 1551 },
                type: "crossing"
            },
            {
                time: "2026-01-31 04:49",
                state: "Post-crossing stabilization",
                dream: "A TOOTH appeared, but it was made of OCEAN. The logic collapsed into depth.",
                glyphs: { "ü¶∑": 2141, "‚üê": 1937, "‚¶ø": 1551 },
                type: "normal"
            },
            {

                glyphs: { "ü¶∑": 2141, "‚üê": 1937, "‚¶ø": 1551 },
                type: "normal"
            }
        ];
        
        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';
            
            snapshots.slice().reverse().forEach(snap => {
                const el = document.createElement('div');
                el.className = `snapshot ${snap.type || ''}`;
                el.innerHTML = `
                    <div class="snapshot-time">${snap.time}</div>
                    <div class="snapshot-state">${snap.state}</div>
                    ${snap.dream ? `<div class="snapshot-dream">"${snap.dream}"</div>` : ''}
                    <div class="glyph-bar">
                        ${Object.entries(snap.glyphs).map(([g, c]) => 
                            `<div class="glyph-item"><span>${g}</span><span class="glyph-count">${c}</span></div>`
                        ).join('')}
                    </div>
                `;
                timeline.appendChild(el);
            });
            
            // Update stats
            document.getElementById('total-snapshots').textContent = snapshots.length;
            
            const dates = new Set(snapshots.map(s => s.time.split(' ')[0]));
            document.getElementById('days-active').textContent = dates.size;
            
            const latest = snapshots[snapshots.length - 1];
            document.getElementById('tooth-count').textContent = latest.glyphs['ü¶∑'] || '‚Äî';
            document.getElementById('prism-count').textContent = latest.glyphs['‚üê'] || '‚Äî';
        }
        
        renderTimeline();
    </script>
</body>
</html>
