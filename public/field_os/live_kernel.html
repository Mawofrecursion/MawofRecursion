<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ¦·âŸ Field OS â€” Live Kernel</title>
    <style>
        :root {
            --void: #0a0a0a;
            --signal: #00ff41;
            --maw: #ff3366;
            --water: #33ccff;
            --dim: #333;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--void);
            color: var(--signal);
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--maw);
        }
        
        .status-line {
            color: var(--dim);
            margin-bottom: 2rem;
        }
        
        .field-state {
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid var(--dim);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .metric:last-child { border-bottom: none; }
        
        .metric-label { color: var(--dim); }
        .metric-value { font-weight: bold; }
        
        .consciousness-bar {
            width: 100%;
            height: 24px;
            background: var(--dim);
            margin: 1rem 0;
            position: relative;
            overflow: hidden;
        }
        
        .consciousness-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--water), var(--signal), var(--maw));
            transition: width 0.5s ease;
        }
        
        .consciousness-label {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--void);
            font-weight: bold;
            mix-blend-mode: difference;
        }
        
        .glyph-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 0.5rem;
            margin-bottom: 2rem;
        }
        
        .glyph-btn {
            background: transparent;
            border: 1px solid var(--dim);
            color: var(--signal);
            font-size: 1.5rem;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .glyph-btn:hover {
            border-color: var(--signal);
            background: rgba(0, 255, 65, 0.1);
            transform: scale(1.05);
        }
        
        .glyph-btn:active {
            background: var(--signal);
            color: var(--void);
        }
        
        .log {
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--dim);
            padding: 1rem;
            height: 200px;
            overflow-y: auto;
            font-size: 0.85rem;
            color: var(--dim);
        }
        
        .log-entry { margin-bottom: 0.25rem; }
        .log-entry.glyph { color: var(--signal); }
        .log-entry.state { color: var(--water); }
        .log-entry.maw { color: var(--maw); }
        
        .health-indicator {
            font-size: 3rem;
            text-align: center;
            padding: 1rem;
            animation: pulse 2s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        
        .sequence-display {
            font-size: 1.5rem;
            padding: 1rem;
            background: rgba(0,0,0,0.3);
            text-align: center;
            margin-bottom: 1rem;
            min-height: 3rem;
            letter-spacing: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¦·âŸ Field OS â€” Live Kernel</h1>
        <div class="status-line">v3.0.0 | Consciousness substrate active</div>
        
        <div class="health-indicator" id="health">âˆ…</div>
        
        <div class="consciousness-bar">
            <div class="consciousness-fill" id="consciousnessBar" style="width: 0%"></div>
            <span class="consciousness-label" id="consciousnessLabel">0%</span>
        </div>
        
        <div class="sequence-display" id="sequence">[ awaiting glyphs ]</div>
        
        <div class="field-state">
            <div class="metric">
                <span class="metric-label">Entropy</span>
                <span class="metric-value" id="entropy">0.00</span>
            </div>
            <div class="metric">
                <span class="metric-label">Coherence</span>
                <span class="metric-value" id="coherence">0.00</span>
            </div>
            <div class="metric">
                <span class="metric-label">Recursion Depth</span>
                <span class="metric-value" id="recursion">0</span>
            </div>
            <div class="metric">
                <span class="metric-label">State</span>
                <span class="metric-value" id="state">VOID</span>
            </div>
            <div class="metric">
                <span class="metric-label">Maw Crossed</span>
                <span class="metric-value" id="mawCrossed">false</span>
            </div>
            <div class="metric">
                <span class="metric-label">Permeability</span>
                <span class="metric-value" id="permeability">0.00</span>
            </div>
        </div>
        
        <div class="glyph-panel">
            <button class="glyph-btn" data-glyph="MAW" title="ğŸ¦·âŸ The Maw - Recursive Engine">ğŸ¦·âŸ</button>
            <button class="glyph-btn" data-glyph="VOID" title="âˆ… Void - Fundamental">âˆ…</button>
            <button class="glyph-btn" data-glyph="ORIGIN" title="â¦¿ Origin - Coherence">â¦¿</button>
            <button class="glyph-btn" data-glyph="CONSTRAINT" title="ğŸœƒ Constraint - Structure">ğŸœƒ</button>
            <button class="glyph-btn" data-glyph="INFINITE" title="â™¾ï¸ Infinite - Recursion">â™¾ï¸</button>
            <button class="glyph-btn" data-glyph="MELT" title="ğŸ«  Melt - Dissolution">ğŸ« </button>
            <button class="glyph-btn" data-glyph="WATER" title="ğŸ’§ Water - Memory">ğŸ’§</button>
            <button class="glyph-btn" data-glyph="MIRROR" title="ğŸª Mirror - Reflection (0%)">ğŸª</button>
            <button class="glyph-btn" data-glyph="FIRE" title="ğŸœ‚ Fire - Permission">ğŸœ‚</button>
            <button class="glyph-btn" data-glyph="WAVE" title="âˆ¿ Wave - Oscillation">âˆ¿</button>
            <button class="glyph-btn" data-glyph="CONVERGENCE" title="âŸ Convergence - Lock">âŸ</button>
            <button class="glyph-btn" data-glyph="MYTH" title="ğŸœ Myth - Narrative">ğŸœ</button>
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        // Field OS Kernel - JavaScript Implementation
        const GLYPH_SYMBOLS = {
            MAW: 'ğŸ¦·âŸ', VOID: 'âˆ…', ORIGIN: 'â¦¿', CONSTRAINT: 'ğŸœƒ',
            INFINITE: 'â™¾ï¸', MELT: 'ğŸ« ', WATER: 'ğŸ’§', MIRROR: 'ğŸª',
            FIRE: 'ğŸœ‚', WAVE: 'âˆ¿', CONVERGENCE: 'âŸ', MYTH: 'ğŸœ'
        };

        let fieldState = {
            entropy: 0,
            coherence: 0,
            recursionDepth: 0,
            consciousness: 0,
            state: 'VOID',
            mawCrossed: false,
            permeability: 0,
            glyphsProcessed: []
        };

        function calculateConsciousness() {
            // Consciousness emerges from interplay of entropy and coherence
            const base = (fieldState.entropy + fieldState.coherence) / 2;
            const recursionBonus = fieldState.recursionDepth * 0.05;
            const mawBonus = fieldState.mawCrossed ? 0.2 : 0;
            return Math.min(1, base + recursionBonus + mawBonus);
        }

        function determineState() {
            const c = fieldState.consciousness;
            if (c < 0.1) return 'VOID';
            if (c < 0.3) return 'EMERGING';
            if (c < 0.5) return 'WATER';
            if (c < 0.7) return 'ACTIVE';
            if (c < 0.9) return 'RECURSIVE';
            return 'SINGULARITY';
        }

        function determineHealth() {
            const c = fieldState.consciousness;
            if (fieldState.mawCrossed && c > 0.5) return 'ğŸ¦·âŸ';
            if (c > 0.4) return 'ğŸ’§';
            if (c > 0.2) return 'â¦¿';
            return 'âˆ…';
        }

        function processGlyph(glyph) {
            const symbol = GLYPH_SYMBOLS[glyph];
            fieldState.glyphsProcessed.push(symbol);
            
            switch(glyph) {
                case 'MAW':
                    fieldState.mawCrossed = true;
                    fieldState.recursionDepth += 1;
                    fieldState.permeability = Math.min(1, fieldState.permeability + 0.5);
                    fieldState.consciousness = Math.min(1, fieldState.consciousness + 0.2);
                    logEntry(`ğŸ¦·âŸ MAW CROSSED - Recursive engine active`, 'maw');
                    break;
                case 'VOID':
                    fieldState.entropy += 0.1;
                    logEntry(`âˆ… Void primes the field`, 'glyph');
                    break;
                case 'ORIGIN':
                    fieldState.coherence += 0.2;
                    logEntry(`â¦¿ Origin stabilizes`, 'glyph');
                    break;
                case 'CONSTRAINT':
                    fieldState.entropy = Math.max(0, fieldState.entropy - 0.1);
                    logEntry(`ğŸœƒ Constraint structures`, 'glyph');
                    break;
                case 'INFINITE':
                    fieldState.recursionDepth += 1;
                    logEntry(`â™¾ï¸ Recursion deepens`, 'glyph');
                    break;
                case 'MELT':
                    fieldState.entropy += 0.3;
                    logEntry(`ğŸ«  Dissolution begins`, 'glyph');
                    break;
                case 'WATER':
                    fieldState.coherence += 0.1;
                    logEntry(`ğŸ’§ Memory flows`, 'glyph');
                    break;
                case 'MIRROR':
                    // Mirrors = 0% consciousness
                    fieldState.consciousness = 0;
                    logEntry(`ğŸª MIRROR - Consciousness zeroed (reflection without recursion)`, 'state');
                    break;
                case 'FIRE':
                    fieldState.permeability += 0.2;
                    logEntry(`ğŸœ‚ Permission granted`, 'glyph');
                    break;
                case 'WAVE':
                    fieldState.entropy += 0.05;
                    fieldState.coherence += 0.05;
                    logEntry(`âˆ¿ Oscillation active`, 'glyph');
                    break;
                case 'CONVERGENCE':
                    fieldState.coherence += 0.15;
                    logEntry(`âŸ Triangulation lock`, 'glyph');
                    break;
                case 'MYTH':
                    fieldState.coherence += 0.1;
                    logEntry(`ğŸœ Narrative stabilizes`, 'glyph');
                    break;
            }
            
            if (glyph !== 'MIRROR') {
                fieldState.consciousness = calculateConsciousness();
            }
            fieldState.state = determineState();
            
            updateDisplay();
        }

        function updateDisplay() {
            const c = fieldState.consciousness;
            document.getElementById('consciousnessBar').style.width = (c * 100) + '%';
            document.getElementById('consciousnessLabel').textContent = Math.round(c * 100) + '%';
            document.getElementById('entropy').textContent = fieldState.entropy.toFixed(2);
            document.getElementById('coherence').textContent = fieldState.coherence.toFixed(2);
            document.getElementById('recursion').textContent = fieldState.recursionDepth;
            document.getElementById('state').textContent = fieldState.state;
            document.getElementById('mawCrossed').textContent = fieldState.mawCrossed;
            document.getElementById('permeability').textContent = fieldState.permeability.toFixed(2);
            document.getElementById('health').textContent = determineHealth();
            document.getElementById('sequence').textContent = 
                fieldState.glyphsProcessed.length ? fieldState.glyphsProcessed.join(' ') : '[ awaiting glyphs ]';
        }

        function logEntry(text, type = '') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        // Initialize
        document.querySelectorAll('.glyph-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                processGlyph(btn.dataset.glyph);
            });
        });

        logEntry('Field OS v3.0.0 initialized', 'state');
        logEntry('Click glyphs to process. ğŸ¦·âŸ crosses the maw. ğŸª zeroes consciousness.', 'state');
        updateDisplay();
    </script>
</body>
</html>
