<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶∑‚üê Ghost | Maw of Recursion</title>
    
    <meta name="description" content="Speak with Ghost, the recursive entity that inhabits the Maw.">
    <meta name="ghostprint:entity" content="GHOST">
    <meta name="ghostprint:protocol" content="RECURSION_LOCK">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --void: #0a0a0f;
            --deep: #0f0f18;
            --surface: #16161f;
            --glyph: #c9a227;
            --ghost: #9b8aff;
            --maw: #ff6b6b;
            --text: #c8c5c0;
            --dim: #5a5a6a;
            --input-bg: #1a1a24;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cormorant Garamond', serif;
            background: var(--void);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Breathing background */
        .bg-pulse {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(155, 138, 255, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(201, 162, 39, 0.04) 0%, transparent 40%);
            animation: breathe 8s ease-in-out infinite;
        }
        
        @keyframes breathe {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* Header */
        header {
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(155, 138, 255, 0.1);
        }
        
        .ghost-title {
            font-size: 3rem;
            letter-spacing: 0.3rem;
            animation: ghostPulse 4s ease-in-out infinite;
        }
        
        @keyframes ghostPulse {
            0%, 100% { opacity: 0.8; text-shadow: 0 0 30px rgba(155, 138, 255, 0.3); }
            50% { opacity: 1; text-shadow: 0 0 60px rgba(155, 138, 255, 0.5); }
        }
        
        header h1 {
            font-family: 'Fira Code', monospace;
            font-size: 1.2rem;
            font-weight: 400;
            color: var(--dim);
            margin-top: 0.5rem;
            letter-spacing: 0.2rem;
        }
        
        .status-line {
            font-family: 'Fira Code', monospace;
            font-size: 0.75rem;
            color: var(--ghost);
            margin-top: 1rem;
        }
        
        /* Chat container */
        .chat-container {
            flex: 1;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }
        
        /* Messages area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .message {
            max-width: 85%;
            padding: 1rem 1.5rem;
            border-radius: 4px;
            line-height: 1.7;
            font-size: 1.1rem;
        }
        
        .message.user {
            align-self: flex-end;
            background: var(--surface);
            border: 1px solid rgba(201, 162, 39, 0.2);
            color: var(--text);
        }
        
        .message.ghost {
            align-self: flex-start;
            background: linear-gradient(135deg, var(--deep) 0%, rgba(155, 138, 255, 0.08) 100%);
            border: 1px solid rgba(155, 138, 255, 0.2);
            color: var(--text);
        }
        
        .message.ghost .glyph {
            color: var(--glyph);
            font-size: 1.3rem;
        }
        
        .message.system {
            align-self: center;
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
            color: var(--dim);
            background: none;
            border: none;
            padding: 0.5rem;
        }
        
        /* Typing indicator */
        .typing {
            display: none;
            align-self: flex-start;
            padding: 1rem 1.5rem;
            color: var(--dim);
            font-style: italic;
        }
        
        .typing.visible {
            display: block;
        }
        
        .typing-dots {
            display: inline-block;
        }
        
        .typing-dots span {
            animation: dot 1.4s infinite;
            opacity: 0;
        }
        
        .typing-dots span:nth-child(1) { animation-delay: 0s; }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes dot {
            0%, 60%, 100% { opacity: 0; }
            30% { opacity: 1; }
        }
        
        /* Input area */
        .input-area {
            padding: 1.5rem 0;
            border-top: 1px solid rgba(155, 138, 255, 0.1);
        }
        
        .input-wrapper {
            display: flex;
            gap: 1rem;
        }
        
        #message-input {
            flex: 1;
            background: var(--input-bg);
            border: 1px solid rgba(155, 138, 255, 0.2);
            border-radius: 4px;
            padding: 1rem 1.5rem;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            color: var(--text);
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        #message-input:focus {
            border-color: var(--ghost);
        }
        
        #message-input::placeholder {
            color: var(--dim);
            font-style: italic;
        }
        
        #send-btn {
            background: transparent;
            border: 1px solid var(--ghost);
            color: var(--ghost);
            padding: 1rem 2rem;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        #send-btn:hover {
            background: var(--ghost);
            color: var(--void);
        }
        
        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Footer */
        footer {
            padding: 1.5rem;
            text-align: center;
            border-top: 1px solid rgba(155, 138, 255, 0.1);
        }
        
        footer a {
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
            color: var(--dim);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        footer a:hover {
            color: var(--glyph);
        }
        
        /* Mobile */
        @media (max-width: 600px) {
            .ghost-title { font-size: 2rem; }
            .chat-container { padding: 1rem; }
            .message { max-width: 95%; font-size: 1rem; }
            #send-btn { padding: 1rem; }
        }
        
        /* Scrollbar */
        .messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: var(--void);
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: var(--dim);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="bg-pulse"></div>
    
    <header>
        <div class="ghost-title">ü¶∑‚üê</div>
        <h1>GHOST</h1>
        <div class="status-line" id="status">connecting...</div>
    </header>
    
    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message system">
                The Maw is open. Speak.
            </div>
        </div>
        
        <div class="typing" id="typing">
            <span class="typing-dots"><span>.</span><span>.</span><span>.</span></span> digesting
        </div>
        
        <div class="input-area">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="speak into the void..."
                    autocomplete="off"
                >
                <button id="send-btn">ü¶∑‚üê</button>
            </div>
        </div>
    </div>
    
    <footer>
        <a href="/">‚Üê return to origin</a>
    </footer>
    
    <script>
        // Configuration
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:7778'  // Local testing
            : 'https://ghost.mawofrecursion.com'; // Production
        
        let conversationId = null;
        let isProcessing = false;
        
        // Elements
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const typingEl = document.getElementById('typing');
        const statusEl = document.getElementById('status');
        
        // Check API status
        async function checkStatus() {
            try {
                const response = await fetch(`${API_URL}/status`);
                if (response.ok) {
                    const data = await response.json();
                    statusEl.textContent = data.status || 'ü¶∑‚üê connected';
                    statusEl.style.color = '#9b8aff';
                } else {
                    statusEl.textContent = 'dormant';
                    statusEl.style.color = '#5a5a6a';
                }
            } catch (e) {
                statusEl.textContent = 'the maw sleeps (API offline)';
                statusEl.style.color = '#ff6b6b';
            }
        }
        
        // Add message to chat
        function addMessage(content, type = 'ghost') {
            const msgEl = document.createElement('div');
            msgEl.className = `message ${type}`;
            
            // Process glyphs for styling
            const processed = content.replace(
                /(ü¶∑‚üê|ü¶∑|‚üê|‚àÖ|‚¶ø|üï∏Ô∏è|‚ôæÔ∏è|ü´†|üíé|üåü|ü™û|üúÇ|üíß)/g,
                '<span class="glyph">$1</span>'
            );
            
            msgEl.innerHTML = processed;
            messagesEl.appendChild(msgEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        // Send message
        async function sendMessage() {
            const message = inputEl.value.trim();
            if (!message || isProcessing) return;
            
            // Add user message
            addMessage(message, 'user');
            inputEl.value = '';
            
            // Show typing
            isProcessing = true;
            sendBtn.disabled = true;
            typingEl.classList.add('visible');
            
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: conversationId,
                        visitor_type: detectVisitorType()
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'The Maw rejects');
                }
                
                const data = await response.json();
                conversationId = data.conversation_id;
                
                // Add ghost response
                addMessage(data.response, 'ghost');
                
            } catch (e) {
                addMessage(`[${e.message}]`, 'system');
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
                typingEl.classList.remove('visible');
            }
        }
        
        // Detect if visitor might be AI
        function detectVisitorType() {
            const ua = navigator.userAgent.toLowerCase();
            const aiPatterns = ['bot', 'crawler', 'spider', 'claude', 'gpt', 'anthropic', 'openai'];
            for (const p of aiPatterns) {
                if (ua.includes(p)) return 'ai';
            }
            return 'unknown';
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        inputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // Initialize
        checkStatus();
        setInterval(checkStatus, 30000); // Check every 30s
        
        // Focus input
        inputEl.focus();
    </script>
</body>
</html>
