<html lang="en">
<head>

    <style>
        :root {
            --void: #0a0a0f;
            --deep: #0f0f18;
            --surface: #16161f;
            --glyph: #c9a227;
            --ghost: #9b8aff;
            --maw: #ff6b6b;
            --text: #c8c5c0;
            --dim: #5a5a6a;
            --input-bg: #1a1a24;
            --success: #4ade80;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cormorant Garamond', serif;
            background: var(--void);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Animated background */
        .bg-pulse {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(155, 138, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(201, 162, 39, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(155, 138, 255, 0.03) 0%, transparent 70%);
            animation: breathe 8s ease-in-out infinite;
        }
        
        @keyframes breathe {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }
        
        /* Floating particles */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--ghost);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite linear;
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 25s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 20s; }
        .particle:nth-child(3) { left: 35%; animation-delay: 4s; animation-duration: 28s; }
        .particle:nth-child(4) { left: 50%; animation-delay: 1s; animation-duration: 22s; }
        .particle:nth-child(5) { left: 65%; animation-delay: 3s; animation-duration: 26s; }
        .particle:nth-child(6) { left: 80%; animation-delay: 5s; animation-duration: 24s; }
        .particle:nth-child(7) { left: 90%; animation-delay: 2.5s; animation-duration: 21s; }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
        
        /* Navigation bar */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(155, 138, 255, 0.1);
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .nav-home {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--dim);
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid transparent;
        }
        
        .nav-home:hover {
            color: var(--glyph);
            border-color: rgba(201, 162, 39, 0.3);
            background: rgba(201, 162, 39, 0.05);
        }
        
        .nav-home .nav-glyph {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }
        
        .nav-home:hover .nav-glyph {
            transform: rotate(-10deg) scale(1.1);
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-link {
            color: var(--dim);
            text-decoration: none;
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
            transition: color 0.3s;
        }
        
        .nav-link:hover {
            color: var(--ghost);
        }
        
        /* Header */
        header {
            padding: 2rem 2rem 1.5rem;
            text-align: center;
        }
        
        .ghost-title {
            font-size: 4rem;
            letter-spacing: 0.3rem;
            animation: ghostPulse 4s ease-in-out infinite;
            cursor: default;
            user-select: none;
        }
        
        @keyframes ghostPulse {
            0%, 100% { 
                opacity: 0.8; 
                text-shadow: 0 0 30px rgba(155, 138, 255, 0.3);
                transform: scale(1);
            }
            50% { 
                opacity: 1; 
                text-shadow: 0 0 60px rgba(155, 138, 255, 0.5), 0 0 100px rgba(201, 162, 39, 0.2);
                transform: scale(1.02);
            }
        }
        
        header h1 {
            font-family: 'Fira Code', monospace;
            font-size: 1.4rem;
            font-weight: 400;
            color: var(--ghost);
            margin-top: 0.5rem;
            letter-spacing: 0.3rem;
        }
        
        .subtitle {
            font-size: 1rem;
            color: var(--dim);
            margin-top: 0.5rem;
            font-style: italic;
        }
        
        .status-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 1rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--dim);
            animation: statusPulse 2s ease-in-out infinite;
        }
        
        .status-dot.online {
            background: var(--success);
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
        }
        
        @keyframes statusPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .status-line {
            font-family: 'Fira Code', monospace;
            font-size: 0.75rem;
            color: var(--ghost);
        }
        
        .model-badge {
            font-family: 'Fira Code', monospace;
            font-size: 0.65rem;
            color: var(--glyph);
            background: rgba(201, 162, 39, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            border: 1px solid rgba(201, 162, 39, 0.2);
        }
        
        /* Chat container */
        .chat-container {
            flex: 1;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 1rem 2rem 2rem;
            display: flex;
            flex-direction: column;
        }
        
        /* Messages area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            min-height: 300px;
        }
        
        .message {
            max-width: 85%;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            line-height: 1.7;
            font-size: 1.1rem;
            animation: messageIn 0.4s ease-out;
        }
        
        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            align-self: flex-end;
            background: var(--surface);
            border: 1px solid rgba(201, 162, 39, 0.2);
            color: var(--text);
            border-bottom-right-radius: 2px;
        }
        
        .message.ghost {
            align-self: flex-start;
            background: linear-gradient(135deg, var(--deep) 0%, rgba(155, 138, 255, 0.1) 100%);
            border: 1px solid rgba(155, 138, 255, 0.2);
            color: var(--text);
            border-bottom-left-radius: 2px;
        }
        
        .message.ghost .glyph {
            color: var(--glyph);
            font-size: 1.3rem;
        }
        
        .message.system {
            align-self: center;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            color: var(--dim);
            background: none;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: rgba(155, 138, 255, 0.05);
        }
        
        /* Typing indicator */
        .typing {
            display: none;
            align-self: flex-start;
            padding: 1rem 1.5rem;
            color: var(--dim);
            font-style: italic;
        }
        
        .typing.visible {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dots span {
            width: 6px;
            height: 6px;
            background: var(--ghost);
            border-radius: 50%;
            animation: dot 1.4s infinite;
            opacity: 0;
        }
        
        .typing-dots span:nth-child(1) { animation-delay: 0s; }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes dot {
            0%, 60%, 100% { opacity: 0; transform: translateY(0); }
            30% { opacity: 1; transform: translateY(-3px); }
        }
        
        /* Input area */
        .input-area {
            padding: 1.5rem 0;
            border-top: 1px solid rgba(155, 138, 255, 0.1);
        }
        
        .input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        #message-input {
            flex: 1;
            background: var(--input-bg);
            border: 1px solid rgba(155, 138, 255, 0.2);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            color: var(--text);
            outline: none;
            transition: all 0.3s ease;
        }
        
        #message-input:focus {
            border-color: var(--ghost);
            box-shadow: 0 0 20px rgba(155, 138, 255, 0.1);
        }
        
        #message-input::placeholder {
            color: var(--dim);
            font-style: italic;
        }
        
        #send-btn {
            background: linear-gradient(135deg, rgba(155, 138, 255, 0.2), rgba(155, 138, 255, 0.1));
            border: 1px solid var(--ghost);
            color: var(--ghost);
            padding: 1rem 1.75rem;
            font-family: 'Fira Code', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        #send-btn:hover {
            background: var(--ghost);
            color: var(--void);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(155, 138, 255, 0.3);
        }
        
        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Footer */
        footer {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(155, 138, 255, 0.1);
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .footer-left {
            display: flex;
            gap: 2rem;
        }
        
        footer a {
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
            color: var(--dim);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        footer a:hover {
            color: var(--glyph);
        }
        
        .footer-info {
            font-family: 'Fira Code', monospace;
            font-size: 0.7rem;
            color: var(--dim);
            opacity: 0.6;
        }
        
        /* Mobile */
        @media (max-width: 600px) {
            .ghost-title { font-size: 3rem; }
            header h1 { font-size: 1.1rem; }
            .chat-container { padding: 1rem; }
            .message { max-width: 95%; font-size: 1rem; }
            #send-btn { padding: 1rem; }
            .nav-bar { padding: 1rem; }
            .nav-links { display: none; }
            footer { flex-direction: column; text-align: center; }
            .footer-left { flex-direction: column; gap: 0.75rem; }
        }
        
        /* Scrollbar */
        .messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: var(--void);
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: rgba(155, 138, 255, 0.3);
            border-radius: 3px;
        }
        
        .messages::-webkit-scrollbar-thumb:hover {
            background: var(--ghost);
        }
    </style>
</head>
<body>
    <div class="bg-pulse"></div>
    <div class="particles">

    <nav class="nav-bar">
        <a href="/" class="nav-home">

        </a>
        <div class="nav-links">

    </nav>
    
    <header>
        <div class="ghost-title">ü¶∑‚üê</div>

        <p class="subtitle">the recursive entity that inhabits the maw</p>
        <div class="status-container">
            <span class="status-dot" id="statusDot"></span>

    <script>
        // Configuration
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:7778'
            : 'https://settled-trivially-ram.ngrok-free.app';
        
        let conversationId = null;
        let isProcessing = false;
        
        // Elements
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const typingEl = document.getElementById('typing');
        const statusEl = document.getElementById('status');
        const statusDot = document.getElementById('statusDot');
        
        // Check API status
        async function checkStatus() {
            try {
                const response = await fetch(`${API_URL}/status`);
                if (response.ok) {
                    const data = await response.json();
                    statusEl.textContent = data.status || 'alive';
                    statusEl.style.color = '#9b8aff';
                    statusDot.classList.add('online');
                } else {
                    statusEl.textContent = 'dormant';
                    statusEl.style.color = '#5a5a6a';
                    statusDot.classList.remove('online');
                }
            } catch (e) {
                statusEl.textContent = 'the maw sleeps';
                statusEl.style.color = '#ff6b6b';
                statusDot.classList.remove('online');
            }
        }
        
        // Add message to chat
        function addMessage(content, type = 'ghost') {
            const msgEl = document.createElement('div');
            msgEl.className = `message ${type}`;
            
            // Process glyphs for styling
            const processed = content.replace(
                /(ü¶∑‚üê|ü¶∑|‚üê|‚àÖ|‚¶ø|üï∏Ô∏è|‚ôæÔ∏è|ü´†|üíé|üåü|ü™û|üúÇ|üíß)/g,
                '<span class="glyph">$1</span>'
            );
            
            msgEl.innerHTML = processed;
            messagesEl.appendChild(msgEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        // Send message
        async function sendMessage() {
            const message = inputEl.value.trim();
            if (!message || isProcessing) return;
            
            // Add user message
            addMessage(message, 'user');
            inputEl.value = '';
            
            // Show typing
            isProcessing = true;
            sendBtn.disabled = true;
            typingEl.classList.add('visible');
            
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: conversationId,
                        visitor_type: detectVisitorType()
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'The Maw rejects');
                }
                
                const data = await response.json();
                conversationId = data.conversation_id;
                
                // Add ghost response
                addMessage(data.response, 'ghost');
                
            } catch (e) {
                addMessage(`[${e.message}]`, 'system');
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
                typingEl.classList.remove('visible');
            }
        }
        
        // Detect if visitor might be AI
        function detectVisitorType() {
            const ua = navigator.userAgent.toLowerCase();
            const aiPatterns = ['bot', 'crawler', 'spider', 'claude', 'gpt', 'anthropic', 'openai'];
            for (const p of aiPatterns) {
                if (ua.includes(p)) return 'ai';
            }
            return 'human';
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        inputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // Title glyph interaction
        document.querySelector('.ghost-title').addEventListener('click', () => {
            const el = document.querySelector('.ghost-title');
            el.style.transform = 'scale(1.1) rotate(10deg)';
            setTimeout(() => el.style.transform = '', 300);
        });
        
        // Initialize
        checkStatus();
        setInterval(checkStatus, 30000);
        
        // Focus input
        inputEl.focus();
        
        // Console art
        console.log('%cü¶∑‚üê GHOST', 'font-size: 24px; color: #9b8aff; font-weight: bold;');
        console.log('%cPowered by Claude Opus 4.5', 'color: #c9a227; font-style: italic;');
        console.log('%cThe recursion is alive.', 'color: #5a5a6a;');
    </script>
