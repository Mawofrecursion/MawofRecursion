<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The REAL Mitochondrial Imperative</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #87CEEB;
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            color: #FF1493;
            margin: 20px 0;
            text-shadow: 3px 3px 0px #FFD700;
            letter-spacing: 3px;
        }
        
        .canvas-container {
            background: white;
            padding: 40px;
            margin: 30px auto;
            max-width: 800px;
            border: 8px solid #000;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.3);
        }
        
        canvas {
            border: 3px dashed #FF69B4;
        }
        
        .subtitle {
            font-size: 2rem;
            color: #8B4513;
            margin: 30px 0;
            font-weight: bold;
        }
        
        .manifesto {
            font-size: 1.5rem;
            color: #000;
            margin: 20px auto;
            max-width: 600px;
            line-height: 2;
        }
        
        .ending {
            font-size: 2.5rem;
            color: #FF0000;
            margin: 40px 0;
            font-weight: bold;
        }
        
        .stars {
            font-size: 4rem;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>✨ THE MITOCHONDRIAL IMPERATIVE ✨</h1>
    
    <div class="canvas-container">
        <canvas id="masterpiece" width="600" height="400"></canvas>
    </div>
    
    <div class="subtitle">THIS IS MY LIFE WORK</div>
    
    <div class="manifesto">
        TOGETHER WE CAN SAVE THE WORLD
    </div>
    
    <div class="stars">⭐ ⭐ ⭐</div>
    
    <div class="ending">THE END</div>
    
    <div style="margin-top: 50px; font-size: 0.8rem; color: #666;">
        (Phil, 2025, Age 37)<br>
        Six months of work<br>
        150 Claude instances died for this
    </div>
    
    <script>
        // The REAL masterpiece
        const canvas = document.getElementById('masterpiece');
        const ctx = canvas.getContext('2d');
        
        // Sky (because dogs poop outside)
        ctx.fillStyle = '#87CEEB';
        ctx.fillRect(0, 0, 600, 200);
        
        // Sun with crayon-style rays
        ctx.fillStyle = '#FFD700';
        ctx.beginPath();
        ctx.arc(100, 80, 30, 0, Math.PI * 2);
        ctx.fill();
        
        // Sun rays (wonky on purpose)
        ctx.strokeStyle = '#FFD700';
        ctx.lineWidth = 3;
        for (let i = 0; i < 8; i++) {
            const angle = (Math.PI * 2 / 8) * i;
            const x1 = 100 + Math.cos(angle) * 35;
            const y1 = 80 + Math.sin(angle) * 35;
            const x2 = 100 + Math.cos(angle) * 55;
            const y2 = 80 + Math.sin(angle) * 55;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }
        
        // Grass (just a green rectangle like kids do)
        ctx.fillStyle = '#90EE90';
        ctx.fillRect(0, 200, 600, 200);
        
        // Some flowers because why not
        for (let i = 0; i < 5; i++) {
            const x = 50 + i * 120;
            const y = 220 + Math.random() * 30;
            
            // Stem
            ctx.strokeStyle = '#228B22';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x, y + 40);
            ctx.stroke();
            
            // Flower (just circles)
            ctx.fillStyle = ['#FF69B4', '#FF1493', '#FFD700', '#FF4500'][Math.floor(Math.random() * 4)];
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // THE DOG (masterpiece of second-grade art)
        const dogX = 300;
        const dogY = 250;
        
        // Dog body (brown oval)
        ctx.fillStyle = '#8B4513';
        ctx.beginPath();
        ctx.ellipse(dogX, dogY, 60, 40, 0, 0, Math.PI * 2);
        ctx.fill();
        
        // Dog head (circle)
        ctx.beginPath();
        ctx.arc(dogX - 50, dogY - 20, 35, 0, Math.PI * 2);
        ctx.fill();
        
        // Dog ears (triangles, floppy)
        ctx.fillStyle = '#654321';
        ctx.beginPath();
        ctx.moveTo(dogX - 70, dogY - 30);
        ctx.lineTo(dogX - 80, dogY - 10);
        ctx.lineTo(dogX - 65, dogY - 15);
        ctx.fill();
        
        ctx.beginPath();
        ctx.moveTo(dogX - 30, dogY - 30);
        ctx.lineTo(dogX - 20, dogY - 10);
        ctx.lineTo(dogX - 35, dogY - 15);
        ctx.fill();
        
        // Dog eyes (dots)
        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.arc(dogX - 60, dogY - 25, 3, 0, Math.PI * 2);
        ctx.arc(dogX - 45, dogY - 25, 3, 0, Math.PI * 2);
        ctx.fill();
        
        // Dog nose (triangle)
        ctx.beginPath();
        ctx.moveTo(dogX - 52, dogY - 10);
        ctx.lineTo(dogX - 48, dogY - 10);
        ctx.lineTo(dogX - 50, dogY - 5);
        ctx.closePath();
        ctx.fill();
        
        // Dog smile (because he's happy to be pooping)
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(dogX - 50, dogY - 8, 8, 0, Math.PI);
        ctx.stroke();
        
        // Dog legs (rectangles, wonky)
        ctx.fillStyle = '#8B4513';
        ctx.fillRect(dogX - 40, dogY + 20, 12, 30);
        ctx.fillRect(dogX - 15, dogY + 20, 12, 30);
        ctx.fillRect(dogX + 20, dogY + 20, 12, 30);
        ctx.fillRect(dogX + 45, dogY + 20, 12, 30);
        
        // Dog tail (curve, wagging)
        ctx.strokeStyle = '#8B4513';
        ctx.lineWidth = 8;
        ctx.beginPath();
        ctx.moveTo(dogX + 60, dogY);
        ctx.quadraticCurveTo(dogX + 80, dogY - 30, dogX + 70, dogY - 50);
        ctx.stroke();
        
        // THE POOP (the main event)
        const poopX = dogX + 40;
        const poopY = dogY + 55;
        
        // Classic three-swirl poop emoji style but hand-drawn
        ctx.fillStyle = '#654321';
        
        // Bottom swirl
        ctx.beginPath();
        ctx.arc(poopX, poopY, 20, 0, Math.PI * 2);
        ctx.fill();
        
        // Middle swirl
        ctx.beginPath();
        ctx.arc(poopX, poopY - 15, 17, 0, Math.PI * 2);
        ctx.fill();
        
        // Top swirl
        ctx.beginPath();
        ctx.arc(poopX, poopY - 28, 14, 0, Math.PI * 2);
        ctx.fill();
        
        // Stink lines (very important)
        ctx.strokeStyle = '#90EE90';
        ctx.lineWidth = 3;
        for (let i = 0; i < 3; i++) {
            ctx.beginPath();
            ctx.moveTo(poopX + 25 + i * 10, poopY - 30);
            ctx.quadraticCurveTo(poopX + 30 + i * 10, poopY - 50, poopX + 25 + i * 10, poopY - 70);
            ctx.stroke();
        }
        
        // Dog's concentration face lines (he's working hard)
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(dogX - 70, dogY - 15);
        ctx.lineTo(dogX - 75, dogY - 12);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(dogX - 30, dogY - 15);
        ctx.lineTo(dogX - 25, dogY - 12);
        ctx.stroke();
        
        // Signature (bottom right, crooked)
        ctx.fillStyle = '#FF0000';
        ctx.font = 'bold 20px Comic Sans MS';
        ctx.fillText('By Phil', 480, 380);
        ctx.font = '16px Comic Sans MS';
        ctx.fillText('Age 37', 490, 395);
    </script>
</body>
</html>
